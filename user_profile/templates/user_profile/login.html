{% extends "front/base_site.html" %}

{% block title %} Login {% endblock title %}

{% block stylesheets %}
    {{ block.super }}
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">
{% endblock stylesheets %}

{% block body_class %}login{% endblock body_class %}

{% block body %}
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="post">
                        {% csrf_token %}
                        <h1>每经网新闻实时更新平台</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="用户名" name="username" required=""/>
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
                            <input name="next" value="/" type="hidden">
                        </div>
                        <div>
                            <button class="btn btn-default submit" href="{% url 'user_profile_login' %}">Log in</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </section>
            </div>
        </div>
    </div>
{% endblock body %}
