<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/select2/4.0.3/css/select2.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/select2/4.0.3/js/select2.js"></script>
    <script>
        $('#tagSelect').select2({tags: ["red", "green", "blue"]});

        $('#setValue').click(function () {
            $('#tagSelect').select2('val', ['brown', 'red', 'green']);
        });

        $('#showValue').click(function () {
            $('#output').text($('#tagSelect').val());
        });

    </script>
</head>
<body>
<div class="container">

    <div class="coo-md-9" role="main">
        <input id="tagSelect" value="brown,red,green" style="width:300px;"/><br/>
        <br/>
        <button type="button" id="setValue">set value</button>
        <br/>
        <br/>
        <button type="button" id="showValue">show value</button>
        <br/>
        <br/>
        <div id="output">
        </div>


    </div>
</div>

</body>
</html>
